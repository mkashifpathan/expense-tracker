<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app" class="container">
        <div class="form-container">
            <h1 class="title">Expense Tracker</h1>
            <div class="input-group">
                <label for="expenseName">Expense Name:</label>
                <input type="text" id="expenseName" class="input-field" placeholder="Name" />
            </div>
            <div class="input-group">
                <label for="expenseAmount">Expense Amount:</label>
                <input type="number" id="expenseAmount" class="input-field" placeholder="Amount" />
            </div>
            <button onclick="addExpense()" class="btn">Add Expense</button>
        </div>
        <div class="result-container">
            <ul id="expenseList" class="expense-list"></ul>
            <div class="dropdown-container">
                <label for="entryDropdown">Select Entry:</label>
                <select id="entryDropdown" class="dropdown" onchange="displaySelected()">
                    <option value="-1">Select an Entry</option>
                </select>
            </div>
            <div class="details-container">
                <p class="selected-item">Selected Item:</p>
                <p id="selectedDetails"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
